- name: dominikwilkowski/cfonts
  exe: cfonts
  source:
    type: command
    commands:
      - |
        TMPDIR=$(mktemp -d)
        export RUSTUP_HOME=${TMPDIR}/home
        export CARGO_HOME=${TMPDIR}/cargo
        curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- -y
        dir=$(dirname {{ .Output }})
        ${TMPDIR}/cargo/bin/cargo install {{ .Exe }} --root ${dir}
        rm -rf ${TMPDIR}
  tags:
    - rust
    - native

