name: godyl

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev
      - main
    tags:
      - "*"

jobs:
  info:
    uses: idelchi/devenv/.github/workflows/info.yml@dev

  cleanup:
    uses: idelchi/devenv/.github/workflows/cleanup.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: info
    permissions:
      actions: write

  verify:
    if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
    uses: idelchi/devenv/.github/workflows/task.yml@dev
    needs: info

  test:
    needs: verify
    if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - windows-2022
          - macos-14
    runs-on: ${{ matrix.os }}
    env:
      GODYL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"
          check-latest: true

      - name: Run tests
        run: go run . --show-platform

  next-tag:
    uses: idelchi/devenv/.github/workflows/next-tag.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: test

  prerelease:
    uses: idelchi/devenv/.github/workflows/prerelease.yml@dev
    if: github.ref == 'refs/heads/dev'
    needs: next-tag
    permissions:
      contents: write
      actions: write
    with:
      tag: ${{ needs.next-tag.outputs.next }}-beta

  release:
    uses: idelchi/devenv/.github/workflows/gorelease.yml@dev
    if: startsWith(github.ref, 'refs/tags/')
    needs: info
    permissions:
      contents: write
# https://github.com/skills/release-based-workflow
# https://birtony.medium.com/setting-up-automated-release-workflow-with-github-actions-628dbca2446e
# https://rangle.io/blog/release-process-github-actions
